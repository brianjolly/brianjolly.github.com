<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Canvas Test</title>
        <style>
            html, body, canvas {
                background: #333;
                width:  100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>

        <!--<canvas id="canvas" width="1005" height="555">-->
        <canvas id="canvas">
        This text is displayed if your browser does not support HTML5 Canvas.
        </canvas>

        <script type="text/javascript">
            var canvas;
            var ctx;
            var key_code;
            var bg_color;
            var fg_color;
            var stroke_color;
            var dx = 5;
            var dy = 5;
            var x = 150;
            var y = 100;
            var WIDTH = window.innerWidth;
            var HEIGHT = window.innerHeight;

            function randColor(){
                return '#'+Math.floor(Math.random()*16777215).toString(16);
            }

            function circle(x,y,r) {
                ctx.beginPath();
                ctx.arc(x, y, r, 0, Math.PI*2, true);
                ctx.fill();
            }

            function rect(x,y,w,h) {
                ctx.beginPath();
                ctx.rect(x,y,w,h);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            }

            function showFillText() {
                ctx.fillStyle = fg_color;
                ctx.font = 'italic bold '+HEIGHT+'px sans-serif';
                ctx.textBaseline = 'bottom';
                ctx.fillText(key_code, 100, HEIGHT);
            }

            function showStrokeText() {
                ctx.strokeStyle = stroke_color;
                ctx.font = HEIGHT+'px san-serif';
                ctx.textBaseline = 'bottom';
                ctx.strokeText(key_code, 300, HEIGHT);
            }

            function clear() {
                ctx.clearRect(0, 0, WIDTH, HEIGHT);
            }

            function init() {
                canvas = document.getElementById("canvas");
                ctx = canvas.getContext("2d");
                return setInterval(draw, 10);
            }

            function doKeyDown(evt){
                key_code = String.fromCharCode(evt.keyCode);
                fg_color = randColor();
                bg_color = randColor();
                stroke_color = randColor();
                //key_code = evt.keyIdentifier;

                switch (evt.keyCode) {
                    case 38:  /* Up arrow was pressed */
                    if (y - dy > 0){
                        y -= dy;
                    }
                    break;
                    case 40:  /* Down arrow was pressed */
                    if (y + dy < HEIGHT){
                        y += dy;
                    }
                    break;
                    case 37:  /* Left arrow was pressed */
                    if (x - dx > 0){
                        x -= dx;
                    }
                    break;
                    case 39:  /* Right arrow was pressed */
                    if (x + dx < WIDTH){
                        x += dx;
                    }
                    break;
                }
            }

            function draw() {
                clear();
                ctx.canvas.width = window.innerWidth;
                ctx.canvas.height = window.innerHeight;
                ctx.fillStyle = bg_color;
                ctx.strokeStyle = stroke_color;
                rect(0,0,WIDTH,HEIGHT);
                ctx.fillStyle = "purple";
                //circle(x, y, 10);
                showFillText();
                showStrokeText();
            }

            init();
            window.addEventListener('keydown',doKeyDown,true);
        </script>
    </body>
</html>
